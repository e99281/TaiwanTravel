<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/solid.min.js"></script>
  <script src="js/fontawesome.min.js"></script>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>Typography</h1>
        <hr>
        <h1>H1 字型</h1>
        <h2>H2 字型</h2>
        <h3>H3 字型</h3>
        <h4>H4 字型</h4>
        <h5>H5 字型</h5>
        <h6>H6 字型</h6>
        <p>段落</p>
        <caption>caption</caption>
        <small>small</small>
      </div>
      <div class="col-6">
        <h1>Color/Button</h1>
        <hr>
        <button type="button" class="btn btn-primary">
          按鈕
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-camera fa-fw mr-1"></i>
          按鈕
        </button>
        <button type="button" class="btn btn-info">
          按鈕
        </button>
        <button type="button" class="btn btn-dark">
          按鈕
        </button>
        <h1 class="mt-5">Icon</h1>
        <hr>
        <i class="fas fa-search fa-fw"></i>
        <i class="fas fa-map-marker-alt fa-fw"></i>
        <i class="fas fa-bus-alt fa-fw"></i>
        <i class="fas fa-biking fa-fw"></i>
        <i class="fas fa-mountain fa-fw"></i>
        <i class="fas fa-utensils fa-fw"></i>
        <i class="fas fa-bed fa-fw"></i>
        <i class="fas fa-calendar-week fa-fw"></i>





      </div>
    </div>

  </div>




  <button type="button" class="btn btn-light btn-rounded mb-3">
    <i class="icon-size-xl icon-layer"></i>
  </button>
  <button type="button" class="btn btn-light btn-rounded mb-3">
    <i class="icon-size-xl icon-search"></i>
  </button>
  <button type="button" class="btn btn-light btn-rounded">
    <i class="icon-size-xl icon-location"></i>
  </button>




  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>


</body>

</html>
